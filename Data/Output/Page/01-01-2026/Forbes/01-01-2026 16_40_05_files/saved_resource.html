    function sendHeightToParent() {
  var height = document.body.offsetHeight;
  var iframeId = window.frameElement ? window.frameElement.id : undefined;
  window.parent.postMessage(
    { type: "resize-iframe", height: height, iframeId: iframeId },

  );
}

function debounce(func, timeout = 100) {
  var timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      func.apply(this, args);
    }, timeout);
  };
}

const sendHeight = debounce(() => sendHeightToParent());

document.addEventListener("DOMContentLoaded", () => {

    });
  }
});
